    <style>
        /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */

        /* ‡∏õ‡∏£‡∏±‡∏ö Canvas ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô Responsive */
        #canvas-container { 
            position: relative; 
            width: 100%; /* ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏° Card */
            aspect-ratio: 1 / 1; /* ‡∏£‡∏±‡∏Å‡∏©‡∏≤‡∏ó‡∏£‡∏á‡∏à‡∏ï‡∏∏‡∏£‡∏±‡∏™ */
            margin: 0 auto 15px auto;

            padding: 15px;

</head>
<body>

    <div class="card">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Happy Move</h1>
        <p>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢: ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Ñ‡∏≠ (neck) ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</p>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="counter">
            <span id="count-number">0</span><span style="font-size: 1.2rem; color: #ccc;"> / 5</span>
        </div>

        <div class="status-bar">
            <div>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: <span id="status-text" style="color: #2ecc71; font-weight: bold;">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°...</span></div>
            <div style="font-size: 0.75rem; color: #95a5a6;">‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏±‡πà‡∏ô: <span id="confidence-text">0%</span></div>
        </div>

        <button id="start-btn" onclick="init()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/fpJDHbtga/";
        let model, webcam, ctx, isRunning = false;
        let count = 0;
        let lastClass = "";

        async function init() {
            const btn = document.getElementById("start-btn");
            btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á...";
            btn.disabled = true;

            try {
                model = await tmPose.load(URL + "model.json", URL + "metadata.json");
                
                // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏Ç‡∏ô‡∏≤‡∏î 300 ‡∏´‡∏£‡∏∑‡∏≠ 400
                const size = 400; 
                webcam = new tmPose.Webcam(size, size, true); // true = flip ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤
                await webcam.setup(); 
                await webcam.play();
                
                const canvas = document.getElementById("canvas");
                canvas.width = size; canvas.height = size;
                ctx = canvas.getContext("2d");

                btn.style.display = "none";
                isRunning = true;
                window.requestAnimationFrame(loop);
            } catch (e) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á");
                btn.disabled = false;
                btn.innerText = "‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";
            }
        }

        async function loop() {
            if (isRunning) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            ctx.drawImage(webcam.canvas, 0, 0);
            if (pose) {
                tmPose.drawKeypoints(pose.keypoints, 0.8, ctx);
                tmPose.drawSkeleton(pose.keypoints, 0.8, ctx);
            }

            let bestClass = "";
            let highestProb = 0;
            prediction.forEach(p => {
                if (p.probability > highestProb) {
                    highestProb = p.probability;
                    bestClass = p.className;
                }
            });

            document.getElementById("status-text").innerText = bestClass;
            document.getElementById("confidence-text").innerText = (highestProb * 100).toFixed(0) + "%";

            if (highestProb > 0.85) {
                if (lastClass !== bestClass) {
                    if (bestClass === "neck") { 
                        count++;
                        document.getElementById("count-number").innerText = count;
                        if (count >= 5) {
                            isRunning = false;
                            setTimeout(() => {
                                alert("üéâ ‡∏Ñ‡∏£‡∏ö 5 ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß!");
                                count = 0;
                                document.getElementById("count-number").innerText = "0";
                                isRunning = true;
                                window.requestAnimationFrame(loop);
                            }, 100);
                        }
                    }
                    lastClass = bestClass;
                }
            }
        }
    </script>
</body>
</html>
